<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log-in-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <button type="button" class="back-button">
        <b>
        <a href="index.html" class="back">
                Back
            </a>
        </b>
    </button>
    <section class="log-in-container">
        <h1 class="log-in-header">
            Log In
        </h1>
        <div class="log-in-form">

            <div class="form-div">
                <label for="username">
                    <b>Username</b>
                </label>
                <input type="text" id="username">
            </div>
            
            <p class="or">
                _____________________Or_______________________
            </p>

            <div class="form-div" style="margin-top: 2rem;">
                <label for="email-id">
                    <b>Email Id</b>
                </label>
                <input type="email" id="email-id" style="margin-left: 3.2rem;">
            </div>

            <div class="form-div">
                <label for="pass-word">
                    <b>Password</b>
                </label>
                <input type="password" id="pass-word" style="margin-left: 2.5rem;" required>
            </div>
            
            <button type="submit" class="log-in">
                <b>
                    <a class="log" href="">
                        Log In
                    </a>
                </b>
            </button>

            <!-- <button>
                <b>
                    log in
                </b>
            </button> -->

            <a class="sign-in" href="sign_in_page.html">Don't have an account ? <br> Sign In</a>
        </div>
    </section>
    <script src="log-in-page.js"></script>
</body>
</html>
