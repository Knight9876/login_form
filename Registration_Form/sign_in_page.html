<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <title>Registration Form</title>
</head>
<body>
    <button type="button" class="back-button">
        <b>
        <a href="index.html" class="back">
                Back
            </a>
        </b>
    </button>
    <section class="sign-in-container">
        <h1 class="sign-in-header">
            Sign In 
        </h1>
        <div class="sign-in-form">

            <div class="form-div">
                <label for="name">
                    <b>Name</b>
                </label>
                <input type="text" id="name" style="margin-left: 5.6rem;">
            </div>

            <div class="form-div">
                <label for="username">
                    <b>Username</b>
                </label>
                <input type="text" id="username">
            </div>

            <div class="form-div">
                <label for="email-id">
                    <b>Email Id</b>
                </label>
                <input type="email" id="email-id" style="margin-left: 3.2rem;">
            </div>

            <div class="form-div">
                <label for="pass-word">
                    <b>Password</b>
                </label>
                <input type="password" id="pass-word" style="margin-left: 2.5rem;">
            </div>
            
            <button type="submit" class="sign-in">
                <b>
                    <a class="sign" href="">
                        Sign In
                    </a>
                </b>
            </button>

            <!-- <button type="submit" class="sign-in">
                signin
            </button> -->
            
            <a class="log-in" href="log-in-page.html">Already have an account ? <br> Log In</a>
        </div>
    </section>
</body>
</html>
